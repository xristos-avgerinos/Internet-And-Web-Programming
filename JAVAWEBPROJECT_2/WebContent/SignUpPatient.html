<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignupPatient</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a class="active" href="patientLogin.html">Patient</a></li>
  <li><a href="doctorLogin.html">Doctor</a></li>
  <li><a href="adminLogin.html">Admin</a></li>
  <li style="float:right"><a href="about.html">About</a></li>
</ul>
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/signup.jpg); height: auto; width:auto;background-size: 700px 200px;">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>

				<form class="login100-form validate-form" action="PatientServlet" method="post" >
					<div class="wrap-input100 validate-input m-b-26">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">First name</span>
						<input class="input100" type="text" name="First name" placeholder="Enter First name" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">Last name</span>
						<input class="input100" type="text" name="Last name" placeholder="Enter Last name" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">AMKA</span>
						<input class="input100" type="text" name="AMKA" placeholder="Enter AMKA" required maxlength="11">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn ">

						<button class="login100-form-btn" name="SignupButton" >
							Sign Up
						</button>
					</div>
					
					<br><br><br>
					<h3 style="position: absolute; bottom:20px; ;left:50%; "> <strong>Already have an account?  </strong> <a href="patientLogin.html"><span>  Log In</span></a> </h3>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
