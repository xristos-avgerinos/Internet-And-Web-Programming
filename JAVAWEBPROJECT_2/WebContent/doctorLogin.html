<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="patientLogin.html">Patient</a></li>
  <li><a class="active" href="doctorLogin.html">Doctor</a></li>
  <li><a href="adminLogin.html">Admin</a></li>
  <li style="float:right"><a href="about.html">About</a></li>
</ul>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/doctorLogin.jpg); height: auto; width:auto;background-size: 700px 200px;">
					<span class="login100-form-title-1">
						Doctor	&nbsp;&nbsp; Log In
					</span>
				</div>

				<form class="login100-form validate-form" action="DoctorServlet" method="post" >
					<div class="wrap-input100 validate-input m-b-26">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password" required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn ">
						<button class="login100-form-btn" name="LoginButton">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
